<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random-bgcolor</title>
	<style type="text/css">
		body{
			width: 100%;
			height: 100%;
			background-color: white; 
		}
	</style>
	
	<script type="text/javascript">
		var Arraycolor = new Array("olive","teal","red","blue","maroon","navy","lime","fuschia","green","purple","gray");
		function randomChange(){
			var n = parseInt(Math.random()*11);
			document.body.style.backgroundColor = Arraycolor[n];
		}
		
		window.onload = function(){
			var timer = setInterval(function(event){
				randomChange();
			},2000);
		}
	</script>
</head>

value="Change background color" />

</html>
